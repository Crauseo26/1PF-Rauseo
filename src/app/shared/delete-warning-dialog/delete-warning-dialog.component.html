<div class="dialog-container">
  <h3 mat-dialog-title class="title">Are you sure you want to delete this {{data}}?</h3>
  <div class="buttons" mat-dialog-actions>
    <button mat-raised-button (click)="onBack()">Back</button>
    <button mat-raised-button color="accent" (click)="onDelete()">Yes, I'm sure</button>
  </div>
</div>
