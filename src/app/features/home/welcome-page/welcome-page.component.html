<div class="container-fluid home-container">
  <div class="row login-form-container" *ngIf="!isSessionActive">
    <mat-card class="login-form-card mat-elevation-z8">
      <mat-card-title class="form-title title">Login</mat-card-title>
      <form [formGroup]="loginForm">
      <mat-card-content class="login-form">
        <div class="row">
          <mat-label class="title">Username</mat-label>
          <mat-form-field>
            <input matInput formControlName="username" class="login-form-input" type="text" required>
          </mat-form-field>
        </div>
        <div class="row">.
          <mat-label class="title">Password</mat-label>
          <mat-form-field>
            <input matInput type="password" formControlName="password" required [type]="isVisible ? 'text' : 'password'">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
          </mat-form-field>
        </div>
      </mat-card-content>
      </form>
      <mat-card-actions class="login-form-buttons">
        <div class="row justify-content-center">
          <button class="formButton title" mat-raised-button [disabled]="!loginForm.dirty" (click)="onLogIn()">Log in</button>
        </div>
        <div class="row justify-content-center" >
          <div class="col-4">
            <hr>
          </div>
          <div class="col-4" style="text-align: center"><p>Doesn't have an account?</p></div>
          <div class="col-4">
            <hr>
          </div>
        </div>
        <div class="row justify-content-center">
        <button mat-raised-button color="accent" class="formButton title">Sign up</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
