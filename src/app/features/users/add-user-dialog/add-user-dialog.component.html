<div class="container">
  <div class="row">
    <h2 class="dialog-title">
      Create new User form:
    </h2>
  </div>
  <form [formGroup]="addUserFormGroup">
    <mat-dialog-content>
      <!-- UserName-->
      <div class="row">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="validateMinLength('username')">
            the minimum size allowed is 3 characters
          </mat-error>
          <mat-error *ngIf="validateRequired('username')">
            Don't forget to fill this field cus is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- Password-->
      <div class="row">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required [type]="isVisible ? 'text' : 'password'">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
          <mat-error *ngIf="validateMinLength('password')">
            the minimum size allowed is 5 characters
          </mat-error>
          <mat-error *ngIf="validateRequired('password')">
            Don't forget to fill this field cus is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- ImageURL-->
      <div class="row">
        <mat-form-field>
          <mat-label>Avatar URL (optional)</mat-label>
          <input matInput type="text" formControlName="avatarURL">
        </mat-form-field>
      </div>

    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onBack()">Back</button>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!addUserFormGroup.valid">Add</button>
    </mat-dialog-actions>
  </form>

</div>
