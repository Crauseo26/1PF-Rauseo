<div class="mat-elevation-z8">
  <div class="row search-bar">
    <mat-form-field appearance="standard">
      <mat-label class="search-bar-label">Search</mat-label>
      <input matInput (keyup)="filterTable($event)" placeholder="student name" #input>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortActive="average" matSortDirection="desc" aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName | studentNames:row.lastName}}</td>
    </ng-container>

    <!-- Average Column -->
    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Califications Average</th>
      <td mat-cell *matCellDef="let row">
        {{row.average | number: '1.1-1'}}
        <mat-icon class="excellent-icon" *ngIf="isExcellentStudent(row)" aria-hidden="false">emoji_events</mat-icon>
        <mat-icon class="excellent-icon" *ngIf="isFailedStudent(row)" aria-hidden="false">thumb_down_alt</mat-icon>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onStudentDetail(row.id)">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button (click)="onEditStudent(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteStudent(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  studentRecognition [student]="row"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
